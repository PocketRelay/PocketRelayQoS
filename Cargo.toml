[package]
name = "pocket-relay-qos"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.6", features = ["headers", "tracing"]}
env_logger = "0.10"
log = "0.4"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tower-http = "0.4"
xml = "0.8"
